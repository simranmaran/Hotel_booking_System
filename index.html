<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Stay - Login | Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
    }

    /* Swiper Background */
    .swiper {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -1;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #1389d7;
    }

    .navbar .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar ul li a {
      color:white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffd700;
    }

    /* Form Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      margin: 80px auto;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      color:white;
      text-align: center;
      position: relative;
      z-index: 10;
    }
  

    
    

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color:white;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color:white;
    }

    .show-password {
      position: relative;
    }

    .show-password span {
      position: absolute;
      right: 10px;
      top: 18px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      color:white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #007acb;
      color: black;
    }

    .toggle-msg {
      margin-top: 20px;
      font-size: 14px;
      color:blue;
    }

    .toggle-msg a {
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    @media screen and (max-width: 400px) {
      .container {
        width: 90%;
      }
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar ul {
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Swiper Background -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./img4.jpg" alt="Hotel 1"></div>
      <div class="swiper-slide"><img src="./img2.jpg" alt="Hotel 2"></div>
      <div class="swiper-slide"><img src="./img3.jpg" alt="Hotel 3"></div>
      <div class="swiper-slide"><img src="./bccadd6018a0421487734769d7014e73.jpg" alt="Hotel 4"></div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Royal Stay</div>
    <ul>
      <li><a href="./home.html">Home</a></li>
      <li><a href="./rooms.html">Rooms</a></li>
      <li><a href="./booking.html">Booking</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Login/Signup Form -->
  <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <form id="form" onsubmit="handleFormSubmit(event)">
      <input type="email" id="email" placeholder="Email" required />
      <div class="show-password">
        <input type="password" id="password" placeholder="Password" required />
        <span onclick="togglePassword()">üëÅ</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="toggle-msg">
      Don't have an account? <a onclick="toggleForm()">Sign up here</a>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper
    var swiper = new Swiper(".swiper", {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      effect: "fade",
      speed: 1000
    });

    // Handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // You would normally validate credentials here
      // For now, we'll just redirect to about page after a "fake" login
      console.log("Login attempt with:", email);
      
      // Simulate a brief delay before redirecting (like processing)
      setTimeout(() => {
        // Redirect to about page after successful login
        window.location.href = './about.html';
      }, 500);
    }

    // Toggle Login/Signup
    const formTitle = document.getElementById('form-title');
    const form = document.getElementById('form');
    const toggleMsg = document.querySelector('.toggle-msg');
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      
      // Update form with appropriate fields and submit handler
      if (isLogin) {
        form.innerHTML = `
          <input type="email" id="email" placeholder="Email" required />
          <div class="show-password">
            <input type="password" id="password" placeholder="Password" required />
            <span onclick="togglePassword()">üëÅ</span>
          </div>
          <button type="submit">Login</button>
        `;
        form.onsubmit = handleFormSubmit;
      } else {
        form.innerHTML = `
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <div class="show-password">
            <input type="password" id="password" placeholder="Password" required />
            <span onclick="togglePassword()">üëÅ</span>
          </div>
          <button type="submit">Sign Up</button>
        `;
        form.onsubmit = handleSignupSubmit;
      }

      toggleMsg.innerHTML = isLogin
        ? `Don't have an account? <a onclick="toggleForm()">Sign up here</a>`
        : `Already have an account? <a onclick="toggleForm()">Login</a>`;
    }

    // Handle signup form submission
    function handleSignupSubmit(event) {
      event.preventDefault();
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      console.log("Signup attempt with:", name, email);
      
      // For demo purposes, we'll just redirect to about page after "signup"
      setTimeout(() => {
        window.location.href = './about.html';
      }, 500);
    }

    // Toggle Password Visibility
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
